    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const showProfileButton = document.getElementById('showProfile');

        function toggleLeftElement() {
            const leftElement = document.getElementById('left');

            if (leftElement.style.display === 'block') {
                leftElement.style.display = 'none';
            } else {
                leftElement.classList.remove(...leftElement.classList);
                leftElement.style.display = 'block';
                leftElement.style.position = 'fixed';
                leftElement.style.bottom = '10%';
                leftElement.style.zIndex = '100';
                leftElement.style.left = '50%';
                leftElement.style.transform = 'translateX(-50%)';
            }
        }

        showProfileButton.addEventListener('click', toggleLeftElement);
    });
    </script>
